<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Responsive Image Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      height:100%;
      
    }

    body {
      display: flex;
      justify-content: center;     /* center horizontally */
      align-items: center;         /* center vertically */
      min-height: 100vh;           /* ensure full screen height */
      flex-direction: column;      /* stack items vertically */
      font-family: Arial, sans-serif;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      width: 90%;
      margin: auto;
      overflow: hidden;
    }

    .slide {
      display: none;
    }

    .slide-img {
      width: 200px;
      height: 200px;
      display: block;
      margin: auto;
    

    }

    /* Navigation arrows */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 12px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.3s;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 0 3px 3px 0;
      transform: translateY(-50%);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Dots */
    .dots {
      text-align: center;
      padding: 10px;
    }

    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 4px 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    /* Fade animation */
    .fade {
      animation-name: fade;
      animation-duration: 1s;
    }

    @keyframes fade {
      from {opacity: 0.4}
      to {opacity: 1}
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .prev, .next {
        font-size: 18px;
        padding: 10px;
      }

      .dot {
        height: 10px;
        width: 10px;
      }
    }

    @media screen and (max-width: 480px) {
      .prev, .next {
        font-size: 14px;
        padding: 8px;
      }

      .dot {
        height: 8px;
        width: 8px;
      }
    }
  </style>
</head>
<body>
<h1>Check out the photos below <i class="fas fa-hand-point-down"></i>....</h1>

<div class="slideshow-container">

  <div class="slide fade">
    <img src="20181213_223800.jpg" class="slide-img">
  </div>

  <div class="slide fade">
    <img src="20181214_101143.jpg" class="slide-img">
  </div>

  <div class="slide fade">
    <img src="20181214_101223.jpg" class="slide-img">
  </div>

  <div class="slide fade">
    <img src="20181214_101521.jpg" class="slide-img">
  </div>

  <div class="slide fade">
    <img src="IMG20220923132543.jpg" class="slide-img">
  </div>

  <div class="slide fade">
    <img src="20181214_173501.jpg" class="slide-img">
  </div>

  <div class="slide fade">
    <img src="20181214_173523.jpg" class="slide-img">
  </div>

  <div class="slide fade">
    <img src="20181214_173537.jpg" class="slide-img">
  </div>

  <div class="slide fade">
    <img src="20181214_173617.jpg" class="slide-img">
  </div>

  <div class="slide fade">
    <img src="20181214_173630.jpg" class="slide-img">
  </div>

  <!-- Arrows -->
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<!-- Dots -->
<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
  <span class="dot" onclick="currentSlide(9)"></span>
  <span class="dot" onclick="currentSlide(10)"></span>
</div>

<script>
  let slideIndex = 1;
  let timer;

  function showSlides(n) {
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");

    if (n > slides.length) { slideIndex = 1; }
    if (n < 1) { slideIndex = slides.length; }

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.remove("active");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].classList.add("active");

    clearTimeout(timer);
    timer = setTimeout(() => plusSlides(1), 4000); // auto-slide every 4 seconds
  }

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  // Initialize
  window.onload = function () {
    showSlides(slideIndex);
  };
</script>

</body>
</html>
